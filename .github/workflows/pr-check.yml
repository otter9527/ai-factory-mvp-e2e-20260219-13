name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

permissions:
  contents: read
  pull-requests: read
  issues: read

jobs:
  policy-check:
    name: policy-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: python -m pip install -r requirements.txt
      - name: Validate policy
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUM=$(echo "$GITHUB_REF" | sed -n 's#refs/pull/\([0-9]\+\)/merge#\1#p')
          if [[ -z "$PR_NUM" ]]; then
            echo "Cannot parse PR number from GITHUB_REF=$GITHUB_REF" >&2
            exit 1
          fi
          python scripts/pm/enforce_policy.py --repo "$GITHUB_REPOSITORY" --pr "$PR_NUM" --output /tmp/policy.json
          cat /tmp/policy.json

  lint-format:
    name: lint-format
    runs-on: ubuntu-latest
    needs: [policy-check]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Syntax compile
        run: python -m compileall src scripts

  unit-tests:
    name: unit-tests
    runs-on: ubuntu-latest
    needs: [policy-check]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: python -m pip install -r requirements.txt
      - name: Run unit tests
        run: python -m pytest tests/unit -v

  acceptance-tests:
    name: acceptance-tests
    runs-on: ubuntu-latest
    needs: [policy-check]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: python -m pip install -r requirements.txt
      - name: Resolve task marker
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUM=$(echo "$GITHUB_REF" | sed -n 's#refs/pull/\([0-9]\+\)/merge#\1#p')
          if [[ -z "$PR_NUM" ]]; then
            echo "Cannot parse PR number from GITHUB_REF=$GITHUB_REF" >&2
            exit 1
          fi
          python scripts/pm/enforce_policy.py --repo "$GITHUB_REPOSITORY" --pr "$PR_NUM" --output /tmp/policy.json
          MARKER=$(python - <<'PY'
import json
print(json.load(open('/tmp/policy.json'))['marker'])
PY
)
          echo "marker=${MARKER}" >> "$GITHUB_ENV"
      - name: Run acceptance tests
        run: python -m pytest tests/acceptance -m "$marker" -v
